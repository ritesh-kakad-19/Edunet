<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4caf50;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .choice {
      font-size: 18px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .choice:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
    .score {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" onclick="playGame('rock')">Rock</button>
      <button class="choice" onclick="playGame('paper')">Paper</button>
      <button class="choice" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div class="result" id="result">Make your move!</div>
    <div class="score" id="score">Player: 0 | Computer: 0</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
