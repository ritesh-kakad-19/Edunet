<html>
<head>
   <title>Login Page</title>
</head>
<body style="background-color: aqua; text-align: center;">
   <h1> Amrutvahini College of Engineering </h1> 
   <h2>Student Registration Form</h2>  
   
   <table align="center">
   <form>
	<tr>
	    <td>Student Name:</td>
	    <td><input type="text" placeholder="Full Name"></td>
	</tr>
	<tr>
	    <td>Father's Name:</td>
	    <td><input type="text" placeholder="Father's Full Name"></td>
	</tr>
	<tr>
	    <td>Mother's Name:</td>
	    <td><input type="text" placeholder="Mother's Full Name"></td>
	</tr>
	<tr>
	    <td>Gender:</td>
	    <td>
			<input type="radio" name="gender" >Male
			<input type="radio" name="gender" >Female
			<input type="radio" name="gender" >Other
	   </td>
	</tr>
	<tr>
	   <td>Date of Birth:</td>
	   <td><input type="date"></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="email" placeholder="email@xyz.com"></td>
	 </tr>
	 <tr>
		<td>Level:</td>
		<td>
			<select>
				<option value="" > select</option>
				<option value="">High School</option>
			</select>
		</td>
	 </tr>
	 <tr>
		<td>Department:</td>
		<td>
			<select>
				<option value="" > select</option>
				<option value="">Computer</option>
				<option value="">IT</option>
				<option value="">Electrical</option>
				<option value="">Mechanical</option>
				<option value="">ENTC</option>
				<option value="">Civil</option>
			</select>
		</td>
	 </tr>
	 <tr>
		<td>Tel/Mobile:</td>
		<td><input type="tel" placeholder="xx xxxx xxxx"></td>
	 </tr>
   </form>
   </table>

</body>
</html>
