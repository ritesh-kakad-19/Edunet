<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome To Calculator</h1>
        <div class="calculator">
            <input type="text" id="output" placeholder="0">
            <div class="div1">
                <button class="btnOperator" id="ac">AC</button>
                <button class="btnOperator" id="del" >DEL</button>
                <button class="btnOperator" >%</button>
                <button class="btnOperator" >/</button>
            </div>
            <div class="div1">
                <button class="button" >7</button>
                <button class="button" >8</button>
                <button class="button" >9</button>
                <button class="btnOperator" >*</button>
            </div>
            <div class="div2">
                <button class="button" >4</button>
                <button class="button" >5</button>
                <button class="button" >6</button>
                <button class="btnOperator" >-</button>
            </div>
            <div class="div3">
                <button class="button" >1</button>
                <button class="button" >2</button>
                <button class="button" >3</button>
                <button class="btnOperator" >+</button>
            </div>
            <div class="div4">
                <button class="button" id="zero">0</button>
                <button class="button" >.</button>
                <button class="btnOperator" id="equal">=</button>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
</html>
